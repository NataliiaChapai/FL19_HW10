<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <input
        id="nickname"
        class="app-input"
        placeholder="Enter your nickname"
      />
      <ul class="app-list">
        <li class="app-item">
          <button id="start" class="app-btn">Start</button>
        </li>
        <li class="app-item">
          <button id="bestResult" class="app-btn">Best result</button>
        </li>
        <li class="app-item">
          <button id="bestResultOfAll" class="app-btn">
            Best result for all time
          </button>
        </li>
        <li class="app-item">
          <button id="clearBestResult" class="app-btn">
            Clear best result
          </button>
        </li>
        <li class="app-item">
          <button id="clearAllBestResults" class="app-btn">
            Clear best result for all time
          </button>
        </li>
      </ul>
      <button id="countBtn" class="app-btn-big">Click me!</button>
    </div>
  </body>
</html>
